<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <title>ToDo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>

  <body>
    <div class="jumbotron py-2">
      <div class="container">
        <h1>Weekly ToDo</h1>
        <p class="lead">
          Your Tasks for today
        </p>
      </div>
      <div class="alert alert-success alert-dismissible mt-3">
        <button class="close" type="button" data-dismiss="alert">
          <span>&times;</span>
        </button>
        Task deleted!
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-lg-9">
        <div class="container text-center">
          <div class="row">
            <div class="col-6 col-lg-4">
              <div class="card text-center my-2">
                <div class="card-body">
                  <h4 class="card-title text-muted">First task will be here</h4>
                  <button type="btn btn-sm">
                    <i class="fa fa-thumbs-up"></i>
                  </button>
                  <button type="btn btn-sm">
                    <i class="fa fa-trash-alt"></i>
                  </button>
                </div>
                <div class="card-footer text-muted bg-light">
                  2 Days Ago
                </div>
              </div>
            </div>

            <div class="col-6 col-lg-4">
              <div class="card text-center my-2">
                <div class="card-body">
                  <h4 class="card-title text-muted">
                    Second task will be here
                  </h4>
                  <button type="btn btn-sm">
                    <i class="fa fa-thumbs-up"></i>
                  </button>
                  <button type="btn btn-sm">
                    <i class="fa fa-trash-alt"></i>
                  </button>
                </div>
                <div class="card-footer text-muted bg-light">
                  2 Days Ago
                </div>
              </div>
            </div>

            <div class="col-6 col-lg-4">
              <div class="card text-center my-2">
                <div class="card-body">
                  <h4 class="card-title text-muted">Third task will be here</h4>
                  <button type="btn btn-sm">
                    <i class="fa fa-thumbs-up"></i>
                  </button>
                  <button type="btn btn-sm">
                    <i class="fa fa-trash-alt"></i>
                  </button>
                </div>
                <div class="card-footer text-muted bg-light">
                  2 Days Ago
                </div>
              </div>
            </div>

            <div class="col-6 col-lg-4">
              <div class="card text-center my-2">
                <div class="card-body">
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Write new task here!"
                    />
                    <button class="btn btn-info btn-block mt-2" type="button">
                      Add new!
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3">
        <div class="container textcenter">
          <div class="card m-5 text-center">
            <div class="card-body">
              <h4 class="card-title text-primary">Done Today</h4>
              <h3 class="card-text">0</h3>
              <h4 class="card-title text-primary">Left ToDo</h4>
              <h3 class="card-text">0</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
